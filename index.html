<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gree Da Vocalist Music Player</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/Android&Tablet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title></title>
</head>
<body>
    <div id="main">
        <div class="source">
            From KVi with love!
        </div>
        <p class="heading"></p>
        <div class="container-CD">
            <div class="CD"></div>
        </div>
        <div class="container-music">
            <div class="list"> 
                <div class="song-container">
                    <div class="song-item">
                        <img src="" alt="">
                        <div class="info">
                            <div class="info-container">
                                <h6 class=""></h6>
                                <p class="artist-name"></p>
                            </div>
                        </div>
                        <div class="song-nav">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                </div>
                <div class="song-container">
                    <div class="song-item">
                        <img src="" alt="">
                        <div class="info">
                            <div class="info-container">
                                <h6 class=""></h6>
                                <p class="artist-name"></p>
                            </div>
                        </div>
                        <div class="song-nav">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="music-player-nav">
                <div class="song-percent">
                    <input class = "progress" type="range" value="0" step="1" min="0" max="100">
                </div>
                <div class="nav-container">
                    <div class="random-btn btn">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                    <div class="pre-btn btn">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="play-btn btn">
                        <i class="play fa-solid fa-play"></i>
                        <i class="pause fa-solid fa-pause"></i>
                    </div>
                    <div class="next-btn btn">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="repeat-btn btn">
                        <i class="fa-sharp fa-solid fa-repeat"></i>
                    </div>
                </div>
            <audio id = "audio" src=""></audio>

            </div>
        </div>
    </div>
    <script src="/assets/js/main.js"></script>
</body>
</html>
